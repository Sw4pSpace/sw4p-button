    <script type="module" src="sw4p-button.js"></script>
</head>
<body>
<div>
    <sw4p-button>Default</sw4p-button>
    <sw4p-button disabled="true">Disabled</sw4p-button>
    <sw4p-button intent="primary">Primary</sw4p-button>
    <sw4p-button intent="secondary">Secondary</sw4p-button>
    <sw4p-button intent="error">Error</sw4p-button>
    <sw4p-button intent="warning">Warning</sw4p-button>

    <sw4p-button size="small">Small</sw4p-button>
    <sw4p-button>Default</sw4p-button>
    <sw4p-button size="large">Large</sw4p-button>

    <sw4p-button block="true">Block</sw4p-button>
    <div style="height: 164px;">
        <sw4p-button block="true" style="height: 100%">Tall block</sw4p-button>
    </div>
