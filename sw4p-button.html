<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../sw4p-styles/sw4p-styles.html"/>
<link rel="import" href="../paper-ripple/paper-ripple.html"/>
<link rel="import" href="../iron-behaviors/iron-button-state.html"/>

<dom-module id="sw4p-button">

    <template>

        <style is="custom-style" include="sw4p-styles">

            :host {
                display: inline-block;
                position: relative;
                box-sizing: border-box;
                min-width: 3em;
                margin: 0 0.29em;
                font-family: 'Roboto', sans-serif;
                font-weight: 600;
                font-size: 16px;
                letter-spacing: 0.45px;
                padding: 10px 16px;
                line-height: 1;
                outline-width: 0;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor: pointer;
                z-index: 0;
                opacity: 1;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                border-radius: 3px;
                background-color: var(--sw4p-button-background-color, transparent);
                color: var(--sw4p-button-text-color, black);
                transition: background-color 0.4s ease-in-out, box-shadow 0.2s ease-in-out;
            }

            :host span {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            :host([disabled]) {
                opacity: 0.6;
                cursor: auto;
                pointer-events: none;
            }

            :host([block]) {
                display: block;
            }

            :host([intent="primary"]) {
                background-color: var(--color-primary);
                color: var(--color-primary-text);
            }

            :host([intent="secondary"]) {
                background-color: var(--color-secondary);
                color: var(--color-secondary-text);
            }

            :host([intent="error"]) {
                background-color: var(--color-error);
                color: var(--color-error-text);
            }

            :host([intent="warning"]) {
                background-color: var(--color-warning);
                color: var(--color-warning-text);
            }

            :host([intent="success"]) {
                background-color: var(--color-success);
                color: var(--color-success-text);
            }

            :host([size="small"]) {
                padding: 6px 12px;
                font-size: 14px;
            }

            :host([size="large"]) {
                padding: 14px 20px;
                font-size: 18px;
            }

        </style>

        <span><slot></slot></span>
        <paper-ripple></paper-ripple>

    </template>

    <script>

        Sw4pButtonBehaviorImpl = {

            hostAttributes: {
                role: 'button',
                tabIndex: '0',
                animated: true
            },

            created: function() {
              this._contentObserver = null;
            },

            attached: function() {
              this._setStyleNames();
            },

            detached: function() {
                this._contentObserver.disconnected();
            },

            _setStyleNames: function() {

            },

            _blurOnMouseUp: function (event) {
                this.blur();
            },

            _observeContents: function () {
                var mutationObserver = new MutationObserver(this._boundContentChangeHandler);
                mutationObserver.observe(this, {
                    attributes: false,
                    childList: true,
                    subtree: false
                });
                return mutationObserver;
            }
        };

        class Sw4pButton extends Polymer.Element {
            static get is() {
                return 'sw4p-button';
            }
            static get listeners() {
                return {
                    mouseup: '_blurOnMouseUp'
                }
            }
            static get behaviors() {
                return [Polymer.IronButtonState, Polymer.IronControlState, Sw4pButtonBehaviorImpl];
            }
            static get properties() {
                return {
                    size: {
                        type: String,
                        observer: '_setStyleNames'
                    },
                    active: {
                        type: Boolean,
                        value: false
                    },
                    disabled: {
                        type: Boolean,
                        value: false
                    },
                    block: {
                        type: Boolean,
                        value: false
                    },
                    intent: {
                        type: String,
                        observer: '_setStyleNames'
                    }
                }
            }
            constructor() {
                super();
            }
        }
        customElements.define(Sw4pButton.is, Sw4pButton);
    </script>

</dom-module>
